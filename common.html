
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Formulation Calculator</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <header>
        <h1>Agricultural Formulation Calculator</h1>
    </header>
    <main>
        <section>
            <form>
                <header>
                    <h2>FARM DETAILS.
                    </h2>
                </header>
                    <label>Farm Name:</label>
                    <input type="text" name="Farm name">
                    <br> <br>    
                    <label>Number of Birds:</label>
                    <input type="number" id="num-birds" onchange="calculateTotal()"><br><br>
                    <label>Unit Cost of Bird:</label>
                    <input type="number" id="unit-cost" onchange="calculateTotal()"><br><br>
                    <label>Total:</label>
                    <input type="number" id="total" readonly><br><br> 
                    <label>Projected Week:</label>
                    <select id="projected-week" onchange="calculateTotal()">
                      <option value="1">Week 1</option>
                      <option value="2">Week 2</option>
                      <option value="3">Week 3</option>
                      <option value="4">Week 4</option>
                      <option value="5">Week 5</option>
                      <option value="6">Week 6</option>
                      <option value="7">Week 7</option>
                      <option value="8">Week 8</option>
                      <option value="9">Week 9</option>
                      <option value="10">Week 10</option>
                      <option value="11">Week 11</option>
                      <option value="12">Week 12</option>
                    </select><br><br>

                    <label>Feed Bags:</label>
                    <input type="number" id="feed-starter" readonly>
                    <br>

                    <br>
                    <h4>Expenditures</h4>
                    <label>Total Cost of Vaccines:</label>
                    <input type="number" name="vaccine_cost"><br><br>
                    <label>Total Cost of Drugs:</label>
                    <input type="number" name="drug_cost"><br><br>
                    <label>Labour Cost:</label>
                    <input type="number" name="labour_cost"><br><br>
                    <label>Others:</label>
                    <input type="number" name="other_cost"><br><br>
                    <label>Projected Starter Feed (week 1-4):</label>
                    <input type="number" name="starter_feed_cost"><br><br>
                    <label>Price per Bag:</label>
                    <input type="number" name="starter_feed_price"><br><br>
                    <label>Projected Finisher Feed (week 5-12):</label>
                    <input type="number" name="finisher_feed_cost"><br><br>
                    <label>Price per Bag:</label>
                    <input type="number" name="finisher_feed_price"><br><br>
                  </form>
                <button id="calculate-btn">Calculate</button>
            </form>
            <div id="results"></div>
        </section>
    </main>
    <script src="common.js"></script>
</body>
</html>
